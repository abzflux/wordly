<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی حدس کلمه - حالت دو نفره</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 80vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .game-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            min-height: 500px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            font-size: 1.2em;
        }

        /* Loading Spinner */
        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: var(--gray);
            margin-bottom: 10px;
        }

        /* Game Info */
        .game-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--dark);
        }

        /* Word Display */
        .word-display {
            background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            border: 2px dashed var(--primary);
        }

        .word-letters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .letter {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--dark);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .letter.revealed {
            background: var(--success);
            color: white;
            border-color: var(--success);
            transform: scale(1.1);
        }

        .letter.space {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* Guessed Letters */
        .guessed-letters {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .guessed-title {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .letters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .guessed-letter {
            background: white;
            border: 1px solid var(--gray);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.9em;
            color: var(--dark);
        }

        .guessed-letter.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .guessed-letter.incorrect {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        /* Input Sections */
        .input-section {
            margin-top: 25px;
        }

        .guess-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn-full { width: 100%; }

        /* Players Section */
        .players-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .player-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-card.active { border-color: var(--primary); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2); }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 0 auto 10px;
        }

        .player-name { font-weight: 600; margin-bottom: 5px; }
        .player-role { font-size: 0.9em; color: var(--gray); }
        .player-score { font-size: 1.1em; font-weight: bold; color: var(--primary); margin-top: 5px; }

        /* Chat Container */
        .chat-container {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .message.system { background: #e3f2fd; color: #1565c0; text-align: center; border-left: 4px solid var(--info); }
        .message.guess { background: white; border-left: 4px solid var(--primary); }
        .message.hint { background: #fff3e0; border-left: 4px solid var(--warning); }
        .message.success { background: #d1fae5; color: #065f46; border-left: 4px solid var(--success); }
        .message.error { background: #fee2e2; color: #dc2626; border-left: 4px solid var(--danger); }

        /* Category Selection */
        .category-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .category-btn { padding: 12px 0; border-radius: 10px; font-weight: 600; transition: all 0.3s ease; }
        .category-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2); }
        .category-btn.active { background: var(--primary); color: white; }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .notification.show { opacity: 1; }
        .shake { animation: shake 0.3s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="game-container">
        <div class="header">
            <h1 class="game-title">🎯 بازی حدس کلمه</h1>
            <p class="game-subtitle">نسخه دو نفره آنلاین</p>
        </div>
        <div class="content">
            <!-- Panel Left -->
            <div class="panel">
                <div class="panel-title"><i>📝</i> اطلاعات بازی</div>
                <div class="game-info">
                    <div class="info-item">
                        <div class="info-label">کد بازی</div>
                        <div class="info-value" id="loadingGameCode">---</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">وضعیت</div>
                        <div class="info-value" id="gameStatus">در حال انتظار</div>
                    </div>
                </div>

                <div class="word-display" id="wordDisplay">
                    <div class="word-letters" id="wordLetters"></div>
                    <div class="guessed-letters">
                        <div class="guessed-title">حروف حدس زده شده</div>
                        <div class="letters-container" id="guessedLettersContainer"></div>
                    </div>
                </div>

                <div class="input-section">
                    <input type="text" id="guessInput" class="guess-input" placeholder="حدس خود را وارد کنید (یک حرف)" maxlength="1">
                    <button class="btn btn-primary btn-full" onclick="submitGuess()">ارسال حدس</button>
                    <button class="btn btn-warning btn-full" onclick="requestHint()">💡 درخواست راهنما</button>
                </div>
            </div>

            <!-- Panel Right -->
            <div class="panel">
                <div class="panel-title"><i>👥</i> بازیکنان</div>
                <div class="players-section" id="playersContainer">
                    <!-- کارت بازیکنان به صورت داینامیک اضافه می‌شود -->
                </div>

                <div class="panel-title"><i>💬</i> گفتگو</div>
                <div class="chat-container" id="chatContainer"></div>
            </div>
        </div>
    </div>
</div>

<div class="notification" id="notification"></div>

<script>
    // متغیرهای بازی
    let gameState = {
        gameId: null,
        userId: null,
        userRole: null,
        gameData: null,
        refreshInterval: null
    };

    const REFRESH_INTERVAL = 3000; // 3 ثانیه
    const API_URL = 'https://wordly-bot.onrender.com/api'; // آدرس سرور Render

    document.addEventListener('DOMContentLoaded', function() {
        initializeGame();
    });

    function initializeGame() {
        const urlParams = new URLSearchParams(window.location.search);
        gameState.gameId = urlParams.get('gameId');
        gameState.userId = urlParams.get('userId');
        gameState.userRole = urlParams.get('role');

        if (!gameState.gameId || !gameState.userId || !gameState.userRole) {
            showNotification('❌ اطلاعات بازی ناقص است', true);
            return;
        }

        document.getElementById('loadingGameCode').textContent = gameState.gameId;
        startGameMonitoring();
        addChatMessage('system', '🎮 در حال اتصال به سرور بازی...');
    }

    function startGameMonitoring() {
        checkGameStatus();
        gameState.refreshInterval = setInterval(checkGameStatus, REFRESH_INTERVAL);
    }

    async function checkGameStatus() {
        try {
            const response = await fetch(`${API_URL}/game/${gameState.gameId}`);
            console.log('HTTP Status:', response.status);

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            console.log('Data received:', data);

            if (data.success) {
                updateGameUI(data.game);
            } else {
                showNotification('❌ خطا در دریافت وضعیت بازی', true);
            }
        } catch (error) {
            console.error('خطا در بررسی وضعیت:', error);
            showNotification(`❌ خطا در اتصال به سرور: ${error.message}`, true);
        }
    }

    function updateGameUI(game) {
        // بروزرسانی وضعیت بازی
        document.getElementById('gameStatus').textContent = game.status || 'در حال انتظار';
        // نمایش بازیکنان
        const playersContainer = document.getElementById('playersContainer');
        playersContainer.innerHTML = '';
        game.players.forEach(p => {
            const card = document.createElement('div');
            card.className = 'player-card' + (p.id === game.currentPlayer ? ' active' : '');
            card.innerHTML = `
                <div class="player-avatar">${p.name[0]}</div>
                <div class="player-name">${p.name}</div>
                <div class="player-role">${p.role}</div>
                <div class="player-score">${p.score}</div>
            `;
            playersContainer.appendChild(card);
        });

        // نمایش کلمه و حروف حدس زده شده
        const wordLettersContainer = document.getElementById('wordLetters');
        wordLettersContainer.innerHTML = '';
        game.wordDisplay.split('').forEach(l => {
            const letterDiv = document.createElement('div');
            letterDiv.className = 'letter' + (l !== '_' ? ' revealed' : '');
            letterDiv.textContent = l !== '_' ? l : '';
            wordLettersContainer.appendChild(letterDiv);
        });

        const guessedLettersContainer = document.getElementById('guessedLettersContainer');
        guessedLettersContainer.innerHTML = '';
        game.guessedLetters.forEach(l => {
            const span = document.createElement('span');
            span.className = 'guessed-letter ' + (l.correct ? 'correct' : 'incorrect');
            span.textContent = l.letter;
            guessedLettersContainer.appendChild(span);
        });
    }

    async function submitGuess() {
        const guessInput = document.getElementById('guessInput');
        const guess = guessInput.value.trim().toLowerCase();

        if (guess.length !== 1 || !/^[آ-یa-z]$/.test(guess)) {
            showNotification('❌ لطفاً فقط یک حرف وارد کنید', true);
            guessInput.classList.add('shake');
            setTimeout(() => guessInput.classList.remove('shake'), 500);
            return;
        }

        try {
            const response = await fetch(`${API_URL}/game/${gameState.gameId}/guess`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: gameState.userId, guess })
            });

            console.log('HTTP Status (guess):', response.status);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            console.log('Guess response:', data);

            if (data.success) {
                const resultText = data.correct ? `✅ حرف "${guess}" صحیح بود!` : `❌ حرف "${guess}" در کلمه وجود ندارد`;
                showNotification(resultText);
                addChatMessage('guess', resultText);
                guessInput.value = '';
                guessInput.focus();
                setTimeout(checkGameStatus, 500);

                if (data.gameCompleted) {
                    addChatMessage('system', `🎯 بازی پایان یافت! برنده: ${data.winner}`);
                }
            } else {
                showNotification(`❌ ${data.error}`, true);
            }
        } catch (error) {
            showNotification(`❌ خطا در ارسال حدس: ${error.message}`, true);
        }
    }

    async function requestHint() {
        try {
            const response = await fetch(`${API_URL}/game/${gameState.gameId}/hint`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: gameState.userId })
            });

            console.log('HTTP Status (hint):', response.status);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            console.log('Hint response:', data);

            if (data.success) {
                showNotification(`💡 راهنما: حرف "${data.hintLetter}"`);
                addChatMessage('hint', `💡 راهنما: حرف "${data.hintLetter}"`);
                setTimeout(checkGameStatus, 500);
            } else {
                showNotification(`❌ ${data.error}`, true);
            }
        } catch (error) {
            showNotification(`❌ خطا در درخواست راهنما: ${error.message}`, true);
        }
    }

    function addChatMessage(type, text) {
        const chatContainer = document.getElementById('chatContainer');
        const msg = document.createElement('div');
        msg.className = 'message ' + type;
        msg.textContent = text;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showNotification(text, error = false) {
        const notification = document.getElementById('notification');
        notification.textContent = text;
        notification.style.background = error ? 'var(--danger)' : 'var(--dark)';
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }
</script>
</body>
</html>
